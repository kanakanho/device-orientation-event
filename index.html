<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        width: 400px;
        height: 100px;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h2>Hello, World!</h2>
    <button onclick="permission()">許可</button>
    <button onclick="alpha()">実行</button>
    <p id="alpha"></p>
  </body>
  <script>
    function permission() {
      DeviceOrientationEvent.requestPermission()
        .then((response) => {
          if (response === "granted") {
            document.getElementById("alpha").textContent = "許可されました";
          } else {
            document.getElementById("alpha").textContent = "許可されませんでした";
          }
        })
        .catch(console.error);
    }
    function alpha() {
      // イベントリスナーが複数回追加されないようにするためのフラグ
      let isListenerAdded = false;

      if (!isListenerAdded) {
        window.addEventListener("deviceorientation", (event) => {
          console.log(event);
          // id が alpha の要素に表示
          if (!event.alpha) document.getElementById("alpha").textContent = "デバイスが対応していません";
          else document.getElementById("alpha").textContent = event.alpha;
        });
        isListenerAdded = true; // イベントリスナーを追加した後、フラグを true に設定
      }
    }
  </script>
</html>
